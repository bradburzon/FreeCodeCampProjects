<main>
  <article>
    <h1 id="title">My future</h1>
    <p id="description"> This survey is for a future reminder. These information will be sent to you from specified year below.</p>
    <form id="survey-form">
      <label id="name-label">Name: </label>
      <input id="name" type="text" placeholder="your name" required>
      <br>
      <label id="email-label">Email: </label>
      <input id="email" type="email" placeholder="email" required>
      <br><br>
      <label id="number-label">Which year to send:</label>
      <input id="number" type="number" placeholder="year"  min="2021" max="2100" required>
      <br>
      <br>
      Current state of mind:
      <select id="dropdown">
        <option value="happy">Happy</option>
        <option value="okay">Okay</option>
        <option value="neural">Neutral</option>
        <option value="sad">Sad</option>
        <option value="depressed">Depressed</option>
      </select>
      <br>
      <br>
      <label for="healthy"><input id="healthy" type="radio" name="healthy-sick" value="healthy" checked>Healthy</label>
      <label for="sick"><input id="sick" type="radio" name="healthy-sick" value="sick">Sick</label>
      <br>
      <br>
      Current Goals:
      <label for="none"><input id="none" type="checkbox" name="goals" value="none" checked>None</label>
      <label for="career"><input id="career" type="checkbox" name="goals" value="career">Career</label>
      <label for="financial"><input id="financial" type="checkbox" name="goals" value="financial">Financial</label>
      <label for="dating"><input id="dating" type="checkbox" name="goals" value="dating">Dating</label>
      <label for="spiritual"><input id="spiritual" type="checkbox" name="goals" value="spiritual">Spiritual</label>
      <br>
      <br>
      <textarea cols="100" rows="20" placeholder="Here you can type what you want to say to the future you."></textarea>
      <br>
      <br>
      <p><bold><i>(Currently Unavailable to send.)</i></bold></p>
      <button id="submit" type="submit">Submit</button>
      <br>
    </form>
  </article>
</main>
